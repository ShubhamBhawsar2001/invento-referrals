<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="vue.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Invento Leaderboard</title>
</head>
<body>
  <div id="app">
    <div class="card" v-for="card in cards">
      <p> {{ card.referral }} </p>
      <p> {{ card.count }} </p>
      <p> {{ card.name }} </p>
      <p> {{ card.college }} </p>
      <p> {{ card.branch }} </p>
      <p> {{ card.year }} </p>
    </div>
  </div>
  <script src="leaderboard.js"></script>
</body>
</html>
